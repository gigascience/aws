{% extends 'gigafig/base.html' %}
{% block body_block %}

<h1>Login to GigaFig</h1>
    <br>

        <form id="login_form" method="post" action="/gigafig/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="30" />
            <br />
            <br>
            Password: <input type="password" name="password" value="" size="30" />
            <br />
            <br>

            <input type="submit" value="submit" />
        </form>

{% endblock %}
